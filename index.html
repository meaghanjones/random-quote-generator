<!DOCTYPE html>
<html>
<head>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Francois+One|Open+Sans" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="javascript.js"></script>
  <title>Quote Machine</title>
</head>
<body>
  <div class="my-container">
    <h1>Stay Moitvated!</h1>
    <div class="my-container2">
      <div id="main-text">
        <div id="quote-container">
          <p>Need some movtivation to get started on your project? Click the botton below for an inspiring quote!<p>
        </div>
        <button class="quote_button">New Quote</button>

        <a class="twitter-share-button" href="https://twitter.com/tweet" target="_blank" hashtags="motivationalquote">
           <button type="button" class="btn btn-primary">Tweet this!</button>
         </a>
      </div>
     </div>
     <footer>&copy; <script>new Date().getFullYear()>2010&&document.write(""+new Date().getFullYear());</script>, Meaghan Jones.</footer>

  </div>


</body>
